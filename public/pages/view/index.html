<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Roblox Browser View</title>
		<link rel="stylesheet" href="pages/view/style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<div class="w-100 h-100 position-absolute spin d-flex justify-content-center invisible" id="loading">
			<div class="spinner-border text-light align-self-center"></div>
		</div>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Roblox Web Viewer</a>
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<div class="dropdown">
							<button type="button" class="btn btn-dark border border-secondary dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
								<img style="border-radius: 2px;" src="https://developer.roblox.com/assets/blt9c29ff0b38b73988/Game-Icon-Default.jpg" height="24px" width="24px">
								Select game
							</button>
							<ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1" id="games">
							</ul>
						</div>
					</li>
				</ul>
			</div>
		</nav>
		<div class="modal fade" id="server-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Select server</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body list-group" id="servers">
					</div>
				</div>
			</div>
		</div>
		<canvas id="canvas"></canvas>
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script type="module" src="script.js"></script>
	</body>
</html>
